<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Male</option>
        <option value="">New York</option>
      </select>

      <div class="city"><h2>Los Angeles</h2></div>
      <div class="date">May 30th 2024</div>
      <div class="time">18:48:00</div>

      <div class="city"><h2>Sydney</h2></div>
      <div class="date">May 30th 2024</div>
      <div class="time">18:48:00</div>

      <div class="city"><h2>Tokyo</h2></div>
      <div class="date">May 30th 2024</div>
      <div class="time">18:48:00</div>

      <div class="city"><h2>Paris</h2></div>
      <div class="date">May 30th 2024</div>
      <div class="time">18:48:00</div>

      <footer>
        This project was created by
        <a href="https://github.com/Elsabordeaux" target="blank"
          >Alana Jackson</a
        >
        and is
        <a
          href="https://github.com/Elsabordeaux/world-clock-project"
          target="blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://alanas-world-clock-project.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
